<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .login-buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <p>Por favor, elige una opción para iniciar sesión:</p>
    <div class="login-buttons">
        <button onclick="login('google')">Iniciar sesión con Google</button>
        <button onclick="login('facebook')">Iniciar sesión con Facebook</button>
        <button onclick="login('email')">Iniciar sesión con Email</button>
    </div>

    <script>
        function login(tipo) {
            alert("Iniciando sesión con " + tipo);
            // Aquí podrías redirigir a una autenticación real, como OAuth.
        }
    </script>
</body>
</html>
